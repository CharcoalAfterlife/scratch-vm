name: Build and Deploy

env:
    folder: src
    token: ${{ secrets.t }}
on: [push]
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Gui Repo
        uses: aurelien-baudet/workflow-dispatch@2.1.1
        with:
          workflow: PenguinMod/PenguinMod-Gui/tree/develop/.github/workflows/node.js.yml
          token: ${{ secrets.t }}
